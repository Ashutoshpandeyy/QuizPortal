<h1></h1>
<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question to <span style="font-weight:bold;">{{qTitle}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!-- content filed -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Write question content</mat-label>
                            <textarea rows="5" [(ngModel)]="question.content" name="content" matInput
                                placeholder="write here"></textarea>
                        </mat-form-field>
                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 1 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter first option</mat-label>
                                    <input [(ngModel)]="question.option1"  name="option1" required="" type="text" matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter second option</mat-label>
                                    <input [(ngModel)]="question.option2"  name="option2" required="" type="text" matInput />
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 3-->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter third option</mat-label>
                                    <input [(ngModel)]="question.option3"  name="option3" type="text" matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <!-- option 4 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter fourth option</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" matInput />
                                </mat-form-field>
                            </div>

                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}
                                </mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}
                                </mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}
                                </mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}
                                </mat-option>
                            </mat-select>

                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
