<mat-card *ngIf="user">

    <!-- <h1>Your profile Details</h1> -->
    <!-- {{user | json }} -->
    <mat-card-content>

        <div class="bootstrap-wrapper">

            <div class="container">

                <div class="container text-center">
                    <img src="https://www.pngitem.com/pimgs/m/35-350426_profile-icon-png-default-profile-picture-png-transparent.png" alt="" 
                    class="profile-image">
                    <h1 class="mt20">{{login.getUser().firstname}} {{login.getUser().lastname}}</h1>
                </div>

                <div class="row">

                    <div class="col-md-10 offset-md-1">

                        <!-- //tabledetaiils -->
                        <table class="table text-center">

                            <tr>
                                <td>Username</td>
                                <td>{{login.getUser().username}}</td>
                            </tr>

                            <tr>
                                <td>UserId</td>
                                <td>{{'EXAM20'+login.getUser().id}}</td>
                            </tr>

                            <tr>
                                <td>Phone</td>
                                <td>{{login.getUser().phone}}</td>
                            </tr>

                            <tr>
                                <td>Role</td>
                                <td>{{login.getUser().authorities[0].authority}}</td>
                            </tr>

                            <tr>
                                <td>Status</td>
                                <td>{{login.getUser().enabled?"ACTIVE":"NOTACTIVE"}}</td>
                            </tr>

                        </table>



                    </div>


                </div>

            </div>

        </div>

    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>

    </mat-card-actions>



</mat-card>
