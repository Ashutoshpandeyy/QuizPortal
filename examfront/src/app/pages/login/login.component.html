<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

              <mat-card>
                <div class="container text-center">

                    <img src="../../../assets/login.png" alt="" style="width: 50px" />
                    <h1 class="text-center">login Here !!</h1>

                    <!-- {{loginData | json }} -->
                    <form (ngSubmit)="formSubmit()">

                          <!-- Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required 
                          [(ngModel)]="loginData.username"                            
                           name="username"
                            matInput placeholder="Enter username">                        
                         <mat-hint>please fill valid user Name!!</mat-hint>   
                      </mat-form-field>


                      <!-- password field -->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input type="password" required
                          [(ngModel)]="loginData.password"
                            name="password"
                           matInput placeholder="Enter password">
                      </mat-form-field>

                        <!-- Button -->
                      <div class="container">

                        <button mat-raised-button color="primary" type="submit">login</button>
                        <button class="ml20" mat-raised-button color="accent">Reset</button>

                      </div>



                    </form>

                

                </div>

              </mat-card>
            </div>
        

        </div>

    </div>


</div>
