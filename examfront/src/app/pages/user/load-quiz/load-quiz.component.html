<div class="bootstrap-wrpper">

    <div class="container-fluid">
        <h1>Available Quizes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor=" let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <mat-card-title>
                            <div mat-card-avatar class="example-header-image"></div>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">view</button>
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+ q.qId">Start</button>
                        <button mat-button color="accent">Question: {{q.numberOfQuestions}}</button>
                        <button mat-button color="accent">total Marks: {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>

</div>
